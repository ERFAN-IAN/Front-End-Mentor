<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="flex">
        <div class="cube hours">
            <div class="face front flex"><p data-hour-front></p></div>
            <div class="face top"></div>
            <div class="face back flex"><div class="innerback"><p data-hour-back></p></div></div>
            <div class="face bottom"></div>
        </div>
        <div class="cube minutes">
            <div class="face front flex"><p data-minute-front></p></div>
            <div class="face top"></div>
            <div class="face back flex"><div class="innerback"><p data-minute-back></p></div></div>
            <div class="face bottom"></div>
        </div>
        <div class="cube seconds">
            <div class="face front flex"><p data-second-front></p></div>
            <div class="face top"></div>
            <div class="face back flex"><div class="innerback"><p data-second-back></p></div></div>
            <div class="face bottom"></div>
        </div>
        
    </section>
</body>
</html>
