<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <img src="logo.svg" alt="" class="mlogo">
    <div class="container">
        <div class="left">
            <img src="logo.svg" alt="" class="dlogo">
            <h1><span id="we">W E ' R E</span><span>C O M I N G</span>
                <span>S O O N</span>
            </h1>
            <div class="pf">
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form action="" class="form">
                    <input type="email" name="email" id="email" placeholder="Email address" value="">
                    <div class="icons">
                        <img src="icon-error.svg" alt="" id="error" class="hide">
                        <button type="submit"><img src="icon-arrow.svg" alt=""></button>
                    </div>
                    <p id="please" class="hide">Please provide a valid email</p>
                </form>
            </div>        
        </div>
        <div class="right">
            <img src="hero-mobile.jpg" alt="" id="mhero">
            <img src="hero-desktop.jpg" alt="" id="dhero">
        </div>
    </div>
</body>
</html>
